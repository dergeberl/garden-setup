<<: (( &template ))

providerConfig:
  apiVersion: openstack.provider.extensions.gardener.cloud/v1alpha1
  kind: CloudProfileConfig
  keystoneURL: (( values.config.keystoneURL || values.credentials.authURL ))
  useOctavia: (( values.config.useOctavia || ~~ ))
  dnsServers: (( values.config.dnsServers || ~~ ))
  constraints:
    floatingPools: (( values.config.floatingPools ))
    loadBalancerProviders: (( values.config.loadBalancerProviders ))
    dhcpDomain: (( values.config.dhcpDomain || ~~ ))
  machineImages: (( values.config.machineImageDefinitions ))

machineImages: (( values.config.machineImages ))

machineTypes: (( values.config.machineTypes ))

volumeTypes: (( values.config.volumeTypes || [] ))

regions:
  - name: (( values.config.region ))
    zones: (( sum[values.config.zones|[]|s,e|-> s { "name" = e }] ))
